<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Protected Clue</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 20px;
      font-size: 16px;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      width: calc(100% - 22px);
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      border: none;
      background: #007BFF;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Here lies your next clue.</h1>
    <p>In the words of a great man, you'll uncover the answer to where you must go next. Listen closely, for his wisdom will guide your path forward.</p>
    <input type="password" id="passwordInput" placeholder="Enter password">
    <button onclick="checkPassword()">Submit</button>
    <div class="result" id="result">
      <p>HOORAY, here is your clue:</p>
      <a href="https://www.youtube.com/watch?v=VIDEO_ID" target="_blank">Watch YouTube Video</a>
    </div>
  </div>

  <script>
    // Zmeň "12345" na požadované heslo.
    const correctPassword = "101099";
    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === correctPassword) {
        document.getElementById("result").style.display = "block";
      } else {
        alert("Incorrect password, please try again.");
      }
    }
  </script>
</body>
</html>
